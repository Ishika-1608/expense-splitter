<!-- expenses/templates/expenses/404.html -->

{% extends 'expenses/base.html' %}

{% block title %}Page Not Found - 404{% endblock %}

{% block content %}
<div class="container text-center" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <i class="bi bi-exclamation-triangle" style="font-size: 5rem; color: #ffc107;"></i>
            <h1 class="display-1 fw-bold">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead text-muted mb-4">
                Oops! The page you're looking for doesn't exist.
            </p>
            <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg me-2">
                <i class="bi bi-house-door"></i> Go to Dashboard
            </a>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">
                <i class="bi bi-arrow-left"></i> Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
